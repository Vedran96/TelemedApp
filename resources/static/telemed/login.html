<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telemed Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" id="loginPage">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h1 class="text-center">Telemed</h1>
      <h3 class="text-center">Log in</h3>
      <div class="mt-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="password" required>
          </div>
          <p class="text-danger" id="errorMessage" style="display: none;">Wrong email or password</p>
          <button type="button" class="btn btn-primary w-100">Login</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
