<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" id="addPatientPage">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Doctor Dashboard</h1>
        <div>
          <span>Doctor</span> |
          <a href="#" onclick="logout()">Log out</a>
        </div>
      </div>
      <form id="patientForm">
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="firstName" class="form-label">First Name:</label>
            <input type="text" class="form-control" id="firstName" required>
          </div>
          <div class="col-md-6">
            <label for="lastName" class="form-label">Last Name:</label>
            <input type="text" class="form-control" id="lastName" required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-6">
            <label for="sys" class="form-label">Systolic Blood Pressure (mmHg):</label>
            <input type="number" class="form-control" id="sys" required>
          </div>
          <div class="col-md-6">
            <label for="dia" class="form-label">Diastolic Blood Pressure (mmHg):</label>
            <input type="number" class="form-control" id="dia" required>
          </div>
        </div>
        <div class="text-center">
          <button type="button" class="btn btn-success w-50" onclick="addPatient()">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="functions.js"></script>
</body>
</html>
