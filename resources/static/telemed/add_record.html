<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Record</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" id="addRecordPage">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <!-- Header -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Telemed</h1>
        <div>
          <span>Patient</span> |
          <a href="#" onclick="logout()">Log out</a>
        </div>
      </div>
      <!-- Form -->
      <form id="recordForm">
        <div class="mb-3">
          <label for="systolic" class="form-label">Systolic Blood Pressure (mmHg):</label>
          <input type="number" class="form-control" id="systolic" required>
        </div>
        <div class="mb-3">
          <label for="diastolic" class="form-label">Diastolic Blood Pressure (mmHg):</label>
          <input type="number" class="form-control" id="diastolic" required>
        </div>
        <div class="mb-3">
          <label for="heartRate" class="form-label">Heart Rate (bpm):</label>
          <input type="number" class="form-control" id="heartRate" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Short Description:</label>
          <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-success w-100">Submit</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
