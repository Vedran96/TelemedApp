<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Details</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5" id="patientDetailsPage">
  <div class="d-flex justify-content-between align-items-center">
    <h1>Telemed</h1>
    <div>
      <span>Doctor</span> |
      <a href="#" onclick="logout()">Log out</a>
    </div>
  </div>
  <div class="my-4">
    <h3>Patient Info:</h3>
    <p><strong>Full Name:</strong> <span id="detailsName"></span></p>
    <p><strong>Gender:</strong> <span id="detailsGender">m/f</span></p>
    <p><strong>Age:</strong> <span id="detailsAge">60</span></p>
    <p><strong>Condition at First Visit:</strong> <span id="detailsCondition">Initial medical examination</span></p>
  </div>
  <h3>Records:</h3>
  <table class="table table-bordered">
    <thead>
    <tr>
      <th>Date</th>
      <th>Systolic Blood Pressure</th>
      <th>Diastolic Blood Pressure</th>
      <th>Heart Rate</th>
      <th>Description</th>
    </tr>
    </thead>
    <tbody id="detailsRecords">
    <!-- Patient records will be dynamically added here -->
    </tbody>
  </table>
  <div class="d-flex justify-content-between">
    <button class="btn btn-secondary mt-3" onclick="returnToDashboard()">Back to Dashboard</button>
  </div>
</div>
<script src="functions.js"></script>
</body>
</html>
